<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-by-naz.css" />
    <link rel="stylesheet" href="style-table.css" />
    <!-- jQuery -->
    <script src=
"https://code.jquery.com/jquery-3.5.1.js">
    </script>

    <title>Document</title>
  </head>
  <body>
    <div class="header">Friend List</div>
    <div class="row">
      <div class="subheading-text">Add new friend by userid</div>
    </div>
    <input type="text" />
    
    <!-- popup -->
    <div class="row"></div>
    <section>
      <div class="boxx">
        <a href="#divOne" class="buttonn" onclick="clickSearch()">search</a>
      </div>
    </div>
      <div class="overlay" id="divOne">
        <div class="wrapper" id = "pop">
          <h1 style="font-size:16px;">Add Friend</h1>
          <a href="#" class="close">&times;</a>
          <div class="content">
            <div class="container">
              <form>
                <p class="subheading-text" style="font-size:15px;" id="friendName"></p>
                <p style="font-size:12px;" id="searchPopText">Are you sure adding this person to your friend list?</p>
                <div class="row">
                  <div class="column" style="width:67%;">
                    <a href="index-friend_list.html" class="buttonn" onclick="addfriend()">YES</a>
                  </div>
                  <div class="column" style="width:33%;">
                    <a href="#" class="buttonn">NO</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end popup -->

    <div class="row">
      <div class="subheading-text">My friend list</div>
    </div>

    <!-- table -->
        <section>
            <!-- TABLE CONSTRUCTION-->
            <table id='table'>
                <!-- HEADING FORMATION -->
                <tr>
                    <th>Name</th>
                    <th>current seat</th>
                </tr>
            </table>
          </section>

    <!-- end table -->
    <div class="row">
        <div class="black-normal-button">
            <form action="index-my_account.html">
                <input type="submit"  value="back to my account">
            </form>
        </div>
    </div>
    <script type="module" src="script-table.js"></script>
  </body> 
</html>
